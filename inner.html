<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Home: Nerds</title>
    </head>
    <body>
        <header class="main-header">
            <div class="container">
                <div class="index-logo">
                    <img class="index-logo-img" src="img/" alt="Nerds">
                </div>
                <nav class="main-navigation">
                    <ul class="main-menu">
                        <li class="main-item">
                            <a href="#">Студия</a>
                        </li>
                        <li class="main-item">
                            <a href="#">Клиенты</a>
                        </li>
                        <li class="main-item">
                            <a href="#">Магазин</a>
                        </li>
                        <li class="main-item">
                            <a href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-block">
                    <a class="user-basket" href="#">Корзина</a>
                </div>
                <div class="container-title">
                    <h1 class="title">Добро пожаловать в магазин готовых макетов</h1>
                </div>
            </div>
        </header>
        <main class="container">
            <div class="sidebar">
                <!--Блок СТОИМОСТЬ!-->
                <div class="filter">
                    <fieldset>
                        <legend class="subtitle">Сетка:</legend>
                        <input type="radio" checked name="radio" id="cat-1"/>
                            <label for="cat-1">Адаптивная</label>
                        <input type="radio" name="radio" id="cat-2"/>
                            <label for="cat-2">Фиксированная</label>
                        <input type="radio" name="radio" id="cat-3"/>
                            <label for="cat-3">Резиновая</label>
                    </fieldset>
                </div>
                <div class="features">
                    <fieldset>
                        <legend class="subtitle">Особенности:</legend>
                        <input type="checkbox" checked id="features-1"/>
                            <label for="features-1">Слайдер</label>
                        <input type="checkbox" id="features-2"/>
                            <label for="features-2">Блок преимуществ</label>
                        <input type="checkbox" checked id="features-3"/>
                            <label for="features-3">Новости</label>
                        <input type="checkbox" id="features-4"/>
                            <label for="features-4">Галерея</label>
                        <input type="checkbox" id="features-5"/>
                            <label for="features-5">Корзина</label>
                    </fieldset>
                </div>
            </div>
            <div class="product-box">
                <div class="sort">
                    <div class="sort-by">
                        <div class="sort-title">Сортировать:</div>
                        <ul class="sort-item">
                            <li class="sort-list">По цене</li>
                            <li class="sort-list">По типу</li>
                            <li class="sort-list">По функционалу</li>
                        </ul>
                    </div>
                    <div class="sort-buttons">
                        <div class="button-down">
                            <img src="img/" alt="Вниз">
                        </div>
                        <div class="button-up">
                            <img src="img/" alt="Вверх">
                        </div>
                    </div>
                </div>
                <div class="examples">
                    <div class="examples-item">
                        <div class="examples-background"></div>
                    </div>
                </div>
            </div>
        </main>
